{% macro render_field(field) %}
<div class="mb-3" style="width: 25%; padding-right: 50px;">
    <dt>{{ field.label(class="form-label", **kwargs) }}
    <dd>{{ field(class="form-control", **kwargs)|safe }}
</div>
{% if field.errors %}
<ul class="errors">
    {% for error in field.errors %}
    <li>{{ error }}</li>
    {% endfor %}
</ul>
{% endif %}
</dd>
{% endmacro %}
